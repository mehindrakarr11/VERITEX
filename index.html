      :root {

        background: var(--glass-bg);
        backdrop-filter: blur(24px);

        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
